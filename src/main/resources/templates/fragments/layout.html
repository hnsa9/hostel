<!doctype html>
<html th:fragment="layout (template, menu)">

<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/favicon.png}">

  <html xmlns="http://thymeleaf.org">


      <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
      </link>
      <link th:href="@{/css/heroic-features.css}" rel="stylesheet" type="text/css">
      </link>
      <link th:href="@{/css/font-awesome.css}" rel="stylesheet" type="text/css">
      </link>
  





  <title>UTM Hostel Registration System</title>

  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]
    <link rel="stylesheet" th:href="@{/resources/css/petclinic.css}" />
  -->
  





</head>

<body>

  
  <nav class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" th:href="@{/}"><span></span></a>
        <button type="button" class="navbar-toggle"  data-target="#main-navbar">
          <span class="sr-only">
            <os-p>Toggle navigation</os-p>
          </span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="navbar-collapse collapse" id="main-navbar">

        <ul class="nav navbar-nav navbar-right" th:remove="all">

          <li th:fragment="menuItem (link,active,title,glyph,text)" class="active"
            th:class="${active==menu ? 'active' : ''}">
            <a th:href="@{__${link}__}" th:title="${title}">
              <span th:class="'glyphicon  glyphicon-'+${glyph}" class="glyphicon glyphicon-home"
                aria-hidden="true"></span>
              <span th:text="${text}">Template</span>
            </a>
          </li>

        </ul>

        <ul class="nav navbar-nav navbar-right">

          <li th:replace="::menuItem ('/','home','home page','home','Home')">
            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
            <span>Home</span>
          </li>

         
          <li th:replace="::menuItem ('/rooms/new','rooms','create rooms','new','Room registration')">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            <span>Room registration</span>
          </li>

       
          <li th:replace="::menuItem ('/rooms','rooms','rooms list','list','View room list')">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            <span>View room list</span>
          </li>



          <li th:replace="::menuItem ('/room/find','rooms','find rooms','search','Search')">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            <span>Search</span>
          </li>





          <!----
          <li th:replace="::menuItem ('/vets.html','vets','veterinarians','th-list','Veterinarians')">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            <span>Veterinarians</span>
          </li>
        -->

          <li
            th:replace="::menuItem ('/oups','error','trigger a RuntimeException to see how it is handled','warning-sign','Error')">
            <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
            <span>Error</span>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="container xd-container">

      <th:block th:include="${template}" />

      <br />
      <br />
    
    </div>
  </div>

  <script th:src="@{/js/jquery.min.js}"></script>
  <script th:src="@{/js/jquery-ui.min.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>

</body>

</html>
